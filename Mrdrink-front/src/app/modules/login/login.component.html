
<div class="formContainer">
  <span class="image-mrdrink"></span>

<form nz-form [nzLayout]="'inline'">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <input nz-input placeholder="username" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input nz-input type="password" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control >
        <button nz-button nzType="primary">Entrar</button>
      </nz-form-control>
    </nz-form-item>
    <div class="forgot-password">
      <span>
        Esqueceu sua senha? <a>clique aqui.</a> </span>
    </div>
  </form>
</div>
