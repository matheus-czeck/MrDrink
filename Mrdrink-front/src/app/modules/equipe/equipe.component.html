<app-mainTemplate>
    <div class="welcome">
        <h1>Equipe</h1>
    </div>
    <div class="box content">
        <div class="availabiity">
            <div class="title">
                <span>disponibilidade</span>
            </div>
            <ul>
                <li *ngFor="let team of names; let i = index">
                    <span class="avaliable">
                    </span>
                    <h2>
                        {{team}}
                    </h2>
                </li>
            </ul>
        </div>
        <div class="box-events">
            <div class="title">
                <span>eventos</span>
                <div class="box-event">
                        <ul>
                            <li class="align" *ngFor="let getEventsData of getEventsData; let i = index">
                                <div class="photo-event">
                                    <span></span>
                                <div class="informations-event">
                                    
                                    <div class="child">
                                        <p>
                                            {{getEventsData.place}}
                                        </p>
                                    </div>
                                   
                                    <div class="child">
                                        <p>
                                            {{getEventsData.nameCouple}}
                                        </p>
                                    </div>
                                    
                                    <div class="child">
                                        <p>
                                            {{getEventsData.dateEvent}}
                                        </p>
                                    </div>
                                    <div class="child">

                                        <p>
                                           <span class="avaliable"></span> {{getEventsData.selectedTeams}}
                                        </p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                </div>

            </div>


        </div>

    </div>
    <div class="add-collaborator">
        <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary" type="button">Adicionar colaborador</button>
        </div>
    </div>
</app-mainTemplate>
